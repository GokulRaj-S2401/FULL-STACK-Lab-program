<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Registration</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <img src="./user.png" alt="">
        <div class="heads" align="center">
            <h3>Workshop Registration</h3>
        </div>
        <div class="bdy">
            <p>Student Name</p>
            <input type="text" placeholder="EX. GOKUL"  />
            <p> Email </p>
            <input type="text" placeholder="EX. iamgokul2401@gmail.com" >
            <p>Mobile NO.</p>
            <input type="text" placeholder="9585244530" >
            <p>Gender</p>
            <input type="radio" name="gender" value="male" id="male" > 
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female" >
            <label for="female">Female</label>
            <p> College Name </p>
            <input type="text" placeholder="EX. PET ENGINEERING COLLEGE" >
            <p>Location</p>
            <input type="text"placeholder="VALLIOOR">
            <p> 
                <input type="checkbox" id="condition" /> <label for="condition">accept all conditions</label>
            </p>
            <div align="center" >
                <button class="reset" >Reset</button>
                <button class="submit" >Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
